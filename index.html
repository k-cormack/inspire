<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be Inspired!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="body">
    <div class="container">
        <div class="row">
            <div class="background">
                <div id="background">
                </div>
            </div>
        </div>
        <div class="col-sm-2" id="weather">
            Your Weather Template
        </div>

        <div class="col-sm-2" id="quote">
            The Quote
        </div>
        <div class="col-sm-2" id="clock">
            The clock
        </div>

        <div class="col-sm-2" id="todo">
            A Todo List
        </div>
        <form id="todo-form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
            <input type="text" name="description" placeholder="New Task">
            <button id="todo-button" type="submit">SUBMIT</button>
        </form>
    </div>


    <!--JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--Initialize App-->

    <script type='module' src="./app/main.js"></script>

</body>

</html>
