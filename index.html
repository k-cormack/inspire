<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be Inspired!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container" id="body">

    <div id="background">

    </div>
    <div class="row">
        <!-- <div class="background"> -->
        <div class="col-sm-2" id="weather">
            Your Weather Template
        </div>
        <div class="col-sm-2 offset-sm-7 right-align" id="clock">
            The clock
        </div>
    </div>
    <div class="row right">
        <div class="card border-dark mb-3">
            <form id="todo-form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
                <input type="text" name="description" placeholder="New Task">
                <button id="todo-button" type="submit">SUBMIT</button>
            </form>
            <div class="row" id="todo">
                The Todo List
            </div>
        </div>
    </div>
    <div class="row" id="footer" style="display: flex">

    </div>



    <!--JS Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--Initialize App-->

    <script type='module' src="./app/main.js"></script>

</body>

</html>
